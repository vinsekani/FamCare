<section class="body-dash">
  <div class="sidebar-accounts">

      <section class="body-hospital">
        <h1>FamCare</h1>
        <div class="category-container">
            <div class="category-box" onclick="togglePatientBox()">
                <h4>Patients</h4>
                <p id="patientCount">0</p>
                <button onclick="openAddPatientModal(event)">Add Patient</button>
                <div class="patient-list" id="patientList"></div>
            </div>
        </div>
    
        <div class="add-patient-modal" id="addPatientModal">
            <h3>Add Patient</h3>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="input-group">
                <label>Gender</label>
                <input type="text" id="gender" required>
            </div>
            <div class="input-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="input-group">
                <label>ID</label>
                <input type="text" id="id" required>
            </div>
            <div class="input-group">
                <label>Date of Admission</label>
                <input type="date" id="admissionDate" required>
            </div>
            <div class="input-group">
                <label>Admission No (ending with @gmail.com)</label>
                <input type="text" id="admissionNo" pattern="^[0-9]+@gmail\.com$" required>
            </div>
            <div class="modal-buttons">
                <button onclick="addPatient()">Add</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    
        <div class="update-metrics-modal" id="updateMetricsModal">
            <h3>Update Patient Metrics</h3>
            <div class="input-group">
                <label>Blood Pressure</label>
                <input type="text" id="bloodPressure" required>
            </div>
            <div class="input-group">
                <label>Body Temperature</label>
                <input type="text" id="bodyTemperature" required>
            </div>
            <div class="input-group">
                <label>Heart Rate</label>
                <input type="text" id="heartRate" required>
            </div>
            <div class="input-group">
                <label>Weight</label>
                <input type="text" id="weight" required>
            </div>
            <div class="input-group">
                <label>Glucose Level</label>
                <input type="text" id="glucose" required>
            </div>
            <div class="input-group">
                <label>Sleep Time</label>
                <input type="text" id="sleepTime" required>
            </div>
            <div class="modal-buttons">
                <button onclick="updateMetrics()">Update</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    
        <script src="./js/dash.js"></script>
        <script src="./js/hospital.js"></script>
    </section>
