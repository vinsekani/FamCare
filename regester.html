<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏥 FamCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bodys">
    <div class="wrapper">
      <form id="form" action="">
        <h1>Register</h1>
  
  
        <div class="input-box regester-as">
          <p>Regester as a</p>
          <input readonly type="text" placeholder="Hospital" >
          <i class='bx bxs-user'></i>
          <div class="error"></div>
        </div>
  
  
        <div class="input-box regester-name">
          <p>Name</p>
          <input type="text" placeholder="Enter your name in full">
          <i class='bx bxs-lock-alt' ></i>
          <div class="error"></div>
        </div>
  
  
        <div class="input-box regester-number">
          <p>Phone number</p>
          <input type="tel" placeholder="0700011122">
          <i class='bx bxs-lock-alt' ></i>
          <div class="error"></div>
        </div>
  
  
        <div class="input-box regester-designation">
          <p>Designation</p>
          <input readonly type="text" placeholder="Hospital Chief Executive Officer">
          <i class='bx bxs-lock-alt' ></i>
          <div class="error"></div>
        </div>
  
  
        <div class="input-box regester-email">
          <p>Email</p>
          <input type="email" placeholder="hospital@gmail.com">
          <i class='bx bxs-lock-alt' ></i>
          <div class="error"></div>
        </div>
  
  
        <div class="input-box regester-county">
          <p>County</p>
          <select id="county" required>
            <option value="Nairobi">Select County</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Nakuru">Nakuru</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Naivash">Naivasha</option>
            <option value="Kajiado">Kajiado</option>
            <option value="Nyeri">Nyeri</option>
            <option value="Kisii">Kisii</option>
  
  
          </select>
          <i class='bx bxs-lock-alt' ></i>
          <div class="error"></div>
        </div>
  
  
        <div class="input-box regester-hospital">
          <p>Hospital name</p>
          <input type="text" placeholder="Enter hospital name">
          <i class='bx bxs-lock-alt' ></i>
          <div class="error"></div>
        </div>
  
  
        <button type="submit" class="btn">Regester</button>
        <div class="register-link">
          <p>Already have an account? <a href="#">Login instead</a></p>
        </div>
      </form>
  
      </div>
  
      <script src="./js/validationregister.js"></script>
  </body>

</html>
